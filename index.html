<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>



  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="outer-container">
      <article id="nft-card">
        <figure id="card-img">
          <img src="/images/image-equilibrium.jpg" alt="" id="card-img-before">

        </figure>
        <div class="description">
        <span 
        class="descriptionheader">Equilibrium #3429</span> 
        <p class="description-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="cardinfo">
          
            <figure>
              <img src="/images/icon-ethereum.svg" alt="" id="eth-object">
            </figure>
            <span id="eth-amount"> 0.041</span>
            <span id="eth-text"> ETH</span>
            
        
            <figure>
              <img src="/images/icon-clock.svg" alt="" id="clock">
            </figure>
            <span id="time-left"> 3 days left</span>
        </div>
          <div class="divider"></div>
          <div id="cardholder">
            <img src="/images/image-avatar.png" alt="" id="avatar">
            <span id="action">Creation of</span>
            <span id="object">Jules Wyvern</span>
          </div>
        </article>
          
        
        


  

  
  
  
   
        </div>
      </article>
    </div>
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
